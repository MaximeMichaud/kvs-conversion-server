# FTPS Implicit Mode Configuration
# SSL/TLS connection from the start on port 990

# Enable SSL
ssl_enable=YES

# Enable implicit SSL mode
implicit_ssl=YES

# Force SSL for data and login
force_local_data_ssl=YES
force_local_logins_ssl=YES

# SSL/TLS protocol versions
ssl_tlsv1=YES
ssl_sslv2=NO
ssl_sslv3=NO

# Certificate paths
rsa_cert_file=/etc/ssl/private/vsftpd.pem
rsa_private_key_file=/etc/ssl/private/vsftpd.key

# Disable anonymous SSL
allow_anon_ssl=NO

# Allow some clients to work (FileZilla, etc.)
require_ssl_reuse=NO

# Cipher settings for security
ssl_ciphers=HIGH

# Listen on port 990 for implicit SSL
listen_port=990
