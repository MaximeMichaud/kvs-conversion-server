on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: "ShellCheck"

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck on specified scripts
        uses: ludeeus/action-shellcheck@master
        with:
          path: |
            kvs-conversion-server.sh
            create_folders.sh
            run-vsftpd.sh