name: CI and CD Validation
on:
  push:
    branches:
      - main
    paths:
      - 'kvs-conversion-server.sh'
      - 'create_folders.sh'
      - 'run-vsftpd.sh'
      - 'Dockerfile'
  pull_request:
    branches:
      - main
    paths:
      - 'kvs-conversion-server.sh'
      - 'create_folders.sh'
      - 'run-vsftpd.sh'
      - 'Dockerfile'

jobs:
  dockerfile-validation:
    name: Validate Dockerfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Validate Dockerfile
        uses: ghe-actions/dockerfile-validator@v5
        with:
          dockerfile: 'Dockerfile'
          lint: 'hadolint'

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Run ShellCheck on specified scripts
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: -e SC1091
        with:
          path: |
            kvs-conversion-server.sh
            create_folders.sh
            run-vsftpd.sh

  build-and-push-docker:
    needs: [shellcheck, dockerfile-validation]
    name: Docker Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
      
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kvs-conversion-server:latest \
                      -t ghcr.io/${{ github.repository }}:latest \
                      -f Dockerfile .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/kvs-conversion-server:latest

      - name: Push Docker image to GitHub Packages
        run: docker push ghcr.io/${{ github.repository }}:latest